<section class="container">
    <div class="row">
        <div class="text-center">
            <h1>{{ username }}</h1>
            <div class="alert alert-dismissible alert-success text-center">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                Welcome {{ username }}
            </div>
            <hr>
        </div>
        <div class="col-lg-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Your Documents</h3>
                </div>
                <div class="panel-body">
                    <div ng-repeat="d in documents">
                        <a ng-click=""> d </a>
                    </div>
                </div>
                <div class="panel-heading">
                    <h3 class="panel-title">Folders</h3>
                </div>
                <div class="panel-body">
                    OtherDocuments
                </div>
                <div class="panel-heading">
                    <h3 class="panel-title">Actions</h3>
                </div>
                <div class="panel-body text-center">
                    <button ng-click="newCreateModal()" class="btn btn-primary block full-width m-b">New</button>
                    <button ng-click="" class="btn btn-warning block full-width m-b">Edit</button>
                    <button ng-click="" class="btn btn-danger block full-width m-b">Delete</button>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="text-justified">
                {{ currentDocument }}
            </div>
        </div>
    </div>
</section>

<!-- Edit Modal -->
<div class="modal" id="newCreateModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Write your new document =D</h4>
            </div>
            <div class="modal-body text-justify">
                <form>
                    <div class="row">
                        <div class="form-group">
                            <label>Title</label>
                            <input ng-model="newDocument.document_title" class="form-control" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label>Content</label>
                            <textarea ng-model="newDocument.document_content" class="form-control" rows="10" cols="20"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button ng-click="createDocument()" type="button" class="btn btn-primary">Save Document</button>
            </div>
        </div>
    </div>
</div>
